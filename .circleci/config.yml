version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: asia.gcr.io/ongoing-236000/python-$CIRCLE_BRANCH
    docker: 
      - image: google/cloud-sdk

jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t $IMAGE_NAME ./python
      - run: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish-to-gcloud:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run: 
          name: Authorise docker
          command: ./auth_docker.sh
      - run: 
          name: Load docker image
          command: docker load -i /tmp/workspace/image.tar
      - run: 
          name: Push docker image
          command: docker push $IMAGE_NAME
      
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - publish-to-gcloud


